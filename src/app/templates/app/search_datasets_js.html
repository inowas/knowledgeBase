
<script>
function searchByNameFunction() {

    var input, filter, cards, name, i;
    input = document.getElementById("nameInput");
    filter = input.value.toUpperCase();
    cards = document.getElementsByClassName("cardDataset");

    for (i = 0; i < cards.length; i++) {
        
        name = cards[i].getElementsByClassName("card-title");
        if (name[0].innerHTML.toUpperCase().indexOf(filter) > -1) {
            cards[i].style.display = "";
        } else {
            cards[i].style.display = "none";
        }
    }
}
