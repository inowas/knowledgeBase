
<h2 class="text-center text-uppercase">Filter Collections</h2>

<form class="form-inline space-top-3 filters">

        <label class="sr-only" for="inlineFormInput">Search Name</label>
        <input type="text" class="form-control" id="nameInput" onkeyup="searchByNameFunction()" placeholder="Search by name...">

        <label class="sr-only" for="inlineFormInput">Search Owner</label>
        <input type="text" class="form-control" id="ownerInput" onkeyup="searchByOwnerFunction()" placeholder="Search by owner...">

        <label class="sr-only" for="inlineFormInput">Search Describtion</label>
        <input type="text" class="form-control" id="describtionInput" onkeyup="searchByDescribtionFunction()" placeholder="Search by describtion...">

        <label class="sr-only" for="inlineFormInput">Search Date</label>
        <input type="text" class="form-control" id="inlineFormInput" placeholder="Search...">

        <label class="sr-only" for="inlineFormInput">Search Location</label>
        <input type="text" class="form-control" id="inlineFormInput" placeholder="Search...">
                        
</form>
